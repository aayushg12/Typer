<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT Typer Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div id="panel">
    <header>
      <div class="brand">
        <img src="icons/icon48.png" alt="logo" class="logo"/>
        <div>
          <div class="appTitle">ChatGPT Typer</div>
        </div>
      </div>
      <div class="headerActions">
        <button id="loginBtn" class="btn small icon-btn" title="Login with Google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"></path></svg>
          <span id="loginText">Login</span>
        </button>
        <button id="positionBtn" class="btn small icon-btn" title="Toggle Position (Left/Right)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h7v16H4V4zm9 0h7v7h-7V4zm0 9h7v7h-7v-7z"></path></svg>
        </button>
        <button id="closeBtn" class="btn small icon-btn" title="Close Panel">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path></svg>
        </button>
      </div>
    </header>

    <div class="tabs">
      <button id="tabTyper" class="tabBtn active">Typer</button>
      <button id="tabChat" class="tabBtn">ChatGPT</button>
    </div>

    <main>
      <section id="typerContent" class="tabContent active">
        <label for="typeText">Text to Type</label>
        <textarea id="typeText" placeholder="Paste text here, or generate with ChatGPT..." rows="8"></textarea>
        
        <div class="row">
          <div class="col">
            <label for="speedSelect">Typing Speed</label>
            <select id="speedSelect"></select>
          </div>
          <div class="col">
            <label for="configSelect">Typing Style</label>
            <select id="configSelect"></select>
          </div>
        </div>

        <div class="controlsRow">
          <button id="humanize" class="btn full-width">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2m0-14C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
            Humanize Text
          </button>
        </div>

        <div class="startStopRow">
          <button id="startTyping" class="btn primary">Start Typing</button>
          <button id="stopTyping" class="btn danger">Stop</button>
        </div>
      </section>
      
      <section id="chatContent" class="tabContent">
        <div id="chatResponse" class="chatBox" placeholder="ChatGPT response will appear here..."></div>
        <div class="chatActions">
          <button id="copyChat" class="btn small">Copy to Typer</button>
          <button id="clearChat" class="btn small danger">Clear Chat</button>
        </div>

        <textarea id="chatPrompt" placeholder="Ask ChatGPT to write something..." rows="3"></textarea>
        
        <div class="row">
          <div class="col">
            <label for="modelSelect">Model</label>
            <select id="modelSelect">
              <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
              <option value="gpt-4o">gpt-4o</option>
              <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            </select>
          </div>
          <button id="sendChat" class="btn primary">Send</button>
        </div>
      </section>
    </main>

    <footer>
      <div id="status" class="status">Status: idle</div>
      <button id="openOptions" class="btn small" title="Open Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69.98l2.49 1c.23.08.49 0 .61.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
      </button>
    </footer>
  </div>
  <script src="panel.js"></script>
</body>
</html>
